    <!-- contact
    ================================================== 
    -->
    <section class="s-contact" id="contact">
        <div class="row">
            <div class="column large-6 w-900-stack">
                <h1 class="display-1" data-aos="fade-up" style="font-family: 'Michroma', sans-serif;" data-key="contact.title"></h1>
                <h3 class="h6" data-aos="fade-up" style="color: white; font-family: 'Michroma', sans-serif;" data-key="contact.subtitle"></h3>
                <p class="lead" data-aos="fade-up" style="font-family: 'Michroma', sans-serif;" data-key="contact.description"></p>
            </div>
            <div class="column large-6 w-900-stack" data-aos="fade-up">
                <form id="contactForm" class="s-contact__form" action="https://formspree.io/f/mvgznklj" method="POST" style="max-width: 500px; margin: 0 auto;" novalidate>
                    <div>
                        <label for="name" style="font-family: 'Michroma', sans-serif;" data-key="contact.name"></label>
                        <input type="text" id="name" name="name" required class="form-input" style="background-color: #0b0b0c; border: 0.2rem solid; border-color: #363a3f;">
                    </div>
                    <div>
                        <label for="email" style="font-family: 'Michroma', sans-serif;" data-key="contact.email"></label>
                        <input type="email" id="email" name="email" required class="form-input" style="background-color: #0b0b0c; border: 0.2rem solid; border-color: #363a3f;">
                    </div>
                    <div>
                        <label for="phone" style="font-family: 'Michroma', sans-serif;" data-key="contact.phone"></label>
                        <input type="tel" id="phone" name="phone" required placeholder="Ex: +33 6 12 34 56 78" class="form-input" style="background-color: #0b0b0c; border: 0.2rem solid; border-color: #363a3f;">
                    </div>
                    <div>
                        <label for="entreprise" style="font-family: 'Michroma', sans-serif;" data-key="contact.company"></label>
                        <input type="text" id="entreprise" name="entreprise" required class="form-input" style="background-color: #0b0b0c; border: 0.2rem solid; border-color: #363a3f;">
                    </div>
                    <div>
                        <label style="font-family: 'Michroma', sans-serif;" data-key="contact.budget"></label>
                        <div style="display: flex; gap: 15px;">
                            <label><input type="radio" name="budget" value="1k"> 1k</label>
                            <label><input type="radio" name="budget" value="2.5k"> 2.5k</label>
                            <label><input type="radio" name="budget" value="3.5k"> 3.5k</label>
                            <label><input type="radio" name="budget" value="5k+"> 5k+</label>
                        </div>
                    </div>
                    <div>
                        <label for="message" style="font-family: 'Michroma', sans-serif;" data-key="contact.projectDescription"></label>
                        <textarea id="message" name="message" required class="form-input" style="background-color: #0b0b0c; border: 0.2rem solid; border-color: #363a3f;"></textarea>                    
                    </div>
                    <div>
                        <button type="submit" class="btn btn-contact" style="text-align: center; background-color: #0b0b0c; width:100%;" data-key="contact.submit"></button>
                    </div>
                </form>
            </div>
        </div>
    </section> <!-- end s-contact -->
